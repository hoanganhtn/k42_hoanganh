<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="bankinh" type="text" placeholder="Bán kính"/>
    <button onclick="chuvi()">Tính chu vi</button>
    <p id="result"></p>
    

    <script>
        const chuvi = () => {
        let bankinh = parseInt(document.getElementById("bankinh").value);
        const pi = 3.14;
        let tinhchuvi = pi * bankinh * 2;
        document.getElementById("result").textContent = "Chu vi hình tròn " + tinhchuvi;
    }
    </script>
</body>
</html>
