<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sout;
        sout = "<table border='1' cellspacing='0' cellpadding='0'>";
        for (let i = 1; i <= 10; i++) {
            sout += "<tr>";
            for (let j = 1; j <= 9; j++) {
                sout += "<td>" + j + " x " + i + " = " + (j * i) + "</td>";
            }
            sout += "</tr>";
        }
        sout += "</table>";
        document.write(sout);
    </script>
</body>
</html>
