<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fibonacci = [0, 1];
        for (let i = 2; i < 10; i++) {
            fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
        
            if (fibonacci[i] % 5 === 0 ) {
                document.write(fibonacci[i] + "<br>");
                break;
            }
        }
    </script>
</body>
</html>
