<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = 20; 
        let count = 0;
        let N = 2;
        while (count < numbers) {
            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(N); i++) {
                if (N % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                document.write(N + "<br>");
                count++;
            }
            N++;
        }
    </script>
</body>
</html>
