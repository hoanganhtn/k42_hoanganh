<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0; 
        let count = 0;
        for (let n = 0; count < 30; n++) {
            if (n % 7 === 0 ) {
                sum = sum + n;
                count++;
            }
        }
        document.write(sum + "<br>");
    </script>
</body>
</html>
