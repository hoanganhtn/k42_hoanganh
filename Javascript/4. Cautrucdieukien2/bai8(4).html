<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1" type="text" placeholder="Nhập số"/>
    <input id="num2" type="text" placeholder="Nhập số"/>
    <input id="num3" type="text" placeholder="Nhập số"/>
    <button onclick="kiemtra()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function kiemtra () {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = parseInt(document.getElementById("num3").value);
            
            if (num1 > num2 && num1 > num3) {
                document.getElementById("result").textContent = num1 + " " +"lớn nhất";
            }
            else if (num2 > num1 && num2 > num3) {
                document.getElementById("result").textContent = num2 + " " +"lớn nhất";
            }
            else if (num3 > num2 && num3 > num1) {
                document.getElementById("result").textContent = num3 + " " +"lớn nhất";
            }
            else {
                document.getElementById("result").textContent = "bằng nhau";
            }
            
        }
    </script>
</body>
</html>
