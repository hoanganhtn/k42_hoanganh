<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="month" type="text" placeholder="month"/>
    <button onclick="tinhsongay()">Tính số ngày</button>
    <p id="result"></p>
    <script>
        function tinhsongay () {
            let month = parseInt(document.getElementById("month").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result = "Có 31 ngày";
                break;
                case 4:
                case 6:
                case 9:
                case 11:
                    result = "Có 30 ngày";
                break;
                case 2:
                    result = "Có  ngày 28 hoặc 29 ngày";
                break;
                default:
                    result = "Không hợp lệ";
            }
            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
