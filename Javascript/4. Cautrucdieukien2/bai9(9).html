<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="a" type="text" placeholder="a"/>
    <input id="b" type="text" placeholder="b"/>
    <input id="c" type="text" placeholder="c"/>
    <button onclick="isTriangle()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function isTriangle() {
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            let c = parseInt(document.getElementById("c").value);
            
            if (a > 0 && b > 0 && c > 0) {
                if ((a + b > c) || (b + c > a) || (a + c > b)) {
                    document.getElementById("result").textContent = "Đây là phải là tam giác";
                }
                else{
                    document.getElementById("result").textContent = "Đây không phải là tam giác";
                }
            }
            else{
                document.getElementById("result").textContent = "Đây không phải là tam giác";
            }
        }
    </script>
</body>
</html>
