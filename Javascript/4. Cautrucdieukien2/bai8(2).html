<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age" type="text" placeholder="Nhập tuổi"/>
    <button onclick="kiemtra()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function kiemtra () {
            let age = parseInt(document.getElementById("age").value);
            if (age == 15) {
                result = "đủ điều kiện vào học lớp 10"
            }
            else {
                result = "không đủ điều kiện vào học lớp 10"
            }
            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
